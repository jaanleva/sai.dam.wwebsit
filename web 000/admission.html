<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form | Sri Sai Computer Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    // Auto-fill course name from query string
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const course = params.get('course');
      if (course) document.getElementById('course').value = course;
    }
  </script>
</head>
<body>

  <header class="main-header">
    <div class="logo-name">SRI SAI COMPUTER EDUCATION</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="admission.html" class="active">Apply Now</a>
      <a href="admission.html">Contact</a>
    </nav>
  </header>

  <h2 class="page-title">Admission Form</h2>

  <form class="admission-form">
    <label>Full Name:
      <input type="text" name="fullname" required>
    </label>

    <label>Mobile Number:
      <input type="tel" name="mobile" required>
    </label>

    <label>Email:
      <input type="email" name="email">
    </label>

    <label>Course Applied For:
      <input type="text" id="course" name="course" placeholder="Enter Course Name" required>
    </label>

    <label>Address:
      <textarea name="address" rows="3" required></textarea>
    </label>

    <button type="submit" class="global-cta">Submit Application</button>
  </form>

  <footer class="footer">

    </p>

  </footer>

</body>
</html>
